<div class="container back">


    <div class="infoform">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <h3>Trip-Affinity</h3>
                <h1>Complément d'information</h1>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field inline">
                            <input id="photo" type="text" class="validate" ng-model="photo">
                            <label for="photo">Photo</label>
                        </div>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate" ng-model="prenom">
                                        <label for="first_name">Prénom</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate" ng-model="nom">
                                        <label for="last_name">Nom</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input id="pseudo" type="text" class="validate" ng-model="pseudo">
                                                <label for="pseudo">Pseudo</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="sexe" type="text" class="validate" ng-model="sexe">
                                                <label for="sexe">Sexe</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col s12">
                                                <div class="input-field inline">
                                                    <textarea id="text" class="materialize-textarea" ng-model="complement"></textarea>
                                                    <label for="text">Complement</label>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-default" ng-click="valide()">Valider</button>
                                    </form>
                                </div>
                          </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
