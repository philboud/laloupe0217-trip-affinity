<div class=" back">
    <div class="col s12">

        <div class="col s6 offset-s6 boxforlog z-depth-2">

            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <img src="/img/newlogo.svg" alt="">
                    </div>
                    <h1>Trip-Affinity</h1>
                    <h2 class="soustitre">Because Love is the greatest trip !</h2>
                    <form class="form" name="loginForm" novalidate ng-submit="login()">
                        <div ng-repeat="error in errors">{{error.error}}
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="email" class="form-control" ng-model="user.email" required placeholder="Email Address">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" ng-model="user.password" required placeholder="Password">
                        </div>
                        <button class="col s6 offset-s3 btn btn-primary btn-block" type="submit">Login</button><br>
                        <div class="col s12 baseline" >
                          <a href="#!/register">If you're not registered click here !</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
